<!doctype html>
<html lang="en">
<head>
  <title>My TODOs!</title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/styles/main.css" type="text/css">
</head>
<body ng-app="todoListApp">

<div ng-controller="mainCtrl">
  <h1 ng-click="refreshTodos()" style="cursor: pointer;">My TODOs!</h1>

  <div class="list">
    <div class="add">
      <a href="#" ng-click="addTodo()">
        + Add a New Task</a>
    </div>
    <todo></todo>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-resource.min.js"></script>
<script src="/scripts/app.js"></script>
<script src="/scripts/resources/todo.js"></script>
<script src="/scripts/controllers/main.js"></script>
<script src="/scripts/controllers/todo.js"></script>
<script src="/scripts/directives/todo.js"></script>
</body>
</html>
